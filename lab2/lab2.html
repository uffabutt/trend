<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTTP 5302 Lab 2</title>
    <style>
        header, main{
            max-width: 980px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>When is your Birthday?</h1>
    </header>
    <main>
        <!--Today's date here-->
        <p id="p--today-date"></p>
        <!--user provides birthday here-->
        <input type="date" name="date" id="input--date-picker">
        <!--user clicks button to see birthday of current year-->
        <button id="button--birthday">That's my birthday</button>
        <!--results of button click go here-->
        <p id="p--birthday-message"></p>
    </main>
    <script src="lab2.js"></script>
</body>
</html>
